<!DOCTYPE html>

<html lang="en" ng-app="dashboard">
    
    <head>
        <meta charset="utf-8" http-equiv="content-type">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Crane - Your Container Manager</title>
        <link href="@@style" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="pure-g-r content">
            
            <nav class="pure-u-1-6">
                <div class="pure-menu pure-menu-open">
                    <h2 class="pure-menu-heading">Crane - Dashboard</h2>
                    <ul>
                        <li class="color2" ng-class="{active: $state.includes('projects')}"><a href="#" ui-sref="projects.overview">Projects</a></li>
                        <li class="color3" ng-class="{active: $state.includes('machines')}"><a href="#" ui-sref="machines.overview">Machines</a></li>
                        <li class="color4" ng-class="{active: $state.includes('images')}"><a href="#" ui-sref="images.overview">Images</a></li>
                        <li class="color5" ng-class="{active: $state.includes('statistics')}"><a href="#" ui-sref="statistics.overview">Statistics</a></li>
                    </ul>
                </div>
            </nav>
        
            <div class="pure-u-1-6" ui-view="menu"></div>
            
            <div class="pure-u-2-3" ui-view="content"></div>
            
        </div>
        
        <script type="text/javascript" src="@@script"></script>
        
    </body>
    
</html>
