<!DOCTYPE html>

<html lang="en" ng-app="dashboard">
    
    <head>
        <meta charset="utf-8" http-equiv="content-type">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Crane - Your Container Manager</title>
        <link href="@@style" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="pure-g content full-height no-padding no-margin">
            
            <nav class="pure-u-1-6 full-height">
                
                <div class="pure-menu pure-menu-open pure-u-1-6 full-height">
                    
                    <a class="pure-menu-heading" href="#" ui-sref="home">
                        <span class="icon-stack">
                            <i class="icon-check-empty icon-stack-base"></i>
                            <i class="icon-home"></i>
                        </span>
                        Crane - Dashboard
                    </a>
                    
                    <ul>
                        
                        <li class="color2" ng-class="{active: $state.includes('projects')}">
                            <a href="#" ui-sref="projects.overview">
                                <span class="icon-stack">
                                    <i class="icon-check-empty icon-stack-base"></i>
                                    <i class="icon-rocket"></i>
                                </span>
                                Projects
                            </a>
                        </li>
                        
                        <li class="color3" ng-class="{active: $state.includes('machines')}">
                            <a href="#" ui-sref="machines.overview">
                                <span class="icon-stack">
                                    <i class="icon-check-empty icon-stack-base"></i>
                                    <i class="icon-sitemap"></i>
                                </span>
                                Machines
                            </a>
                        </li>
                        
                        <li class="color4" ng-class="{active: $state.includes('container')}">
                            <a href="#" ui-sref="container.overview">
                                <span class="icon-stack">
                                    <i class="icon-check-empty icon-stack-base"></i>
                                    <i class="icon-code"></i>
                                </span>
                                Container
                            </a>
                        </li>
                        
                    </ul>
                    
                </div>
                
            </nav>
        
            <div class="pure-u-1-6 full-height right-bordered menu-container" ui-view="menu"></div>
            
            <div class="pure-u-2-3 content-container" ui-view="content"></div>
            
        </div>
        
        <div id="dialog" class="{{ visibility }}" dialog="" template=""></div>
        
        <script type="text/javascript" src="@@script"></script>
        
    </body>
    
</html>
