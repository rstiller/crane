
<div class="projects-add-container">
    
    <form class="pure-form projects-add">
        
        <fieldset class="pure-group">
            
            <legend class="legend-and-button">
                <span><i class="icon-plus-sign"></i> New Project</span>
                <button type="submit" class="pure-button pure-button-success pure-button-xsmall" ng-click="save()">Add</button>
            </legend>
            
            <div class="pure-u-1">
                <input class="pure-input-1" type="text" placeholder="Name" ng-model="data.newProject.name"/>
                <input class="pure-input-1" type="text" placeholder="URL" ng-model="data.newProject.url"/>
            </div>
            
        </fieldset>
        
    </form>
    
</div>

<form class="pure-form project-name-filter">
    <fieldset>
        
        <legend>
            <span><i class="icon-search"></i> Projectsearch</span>
        </legend>
        
        <div class="pure-u-1">
            <input type="text" class="pure-input-rounded pure-input-1" ng-model="projectNameQuery" placeholder="Filter"/>
        </div>
        
    </fieldset>
</form>

<ul class="menu">

    <li ng-repeat="project in data.projects.elements | filter:projectNameQuery" class="menu-item">
        <div class="menu-item-container project-menu-item">
            <div class="project-owner-image-container pure-u-1-5">
                <div class="project-owner-image" title="{{ project.name }}" style="background-image: url('{{ project.imageUrl }}');"></div>
            </div>
            <div class="project-menu-item-header pure-u-2-3">
                <span title="{{ project.name }}">{{ project.name }}</span>
                <a class="float-right" href="" ng-click="remove(project.id)" title="Remove {{ project.name }}"><i class="icon-remove"></i></a>
            </div>
            <small><a href="{{ project.url }}">{{ project.url }}</a></small>
        </div>
    </li>
    
</ul>
