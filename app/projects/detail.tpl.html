
<div class="project-detail-header">
    <h1>{{ data.project.name }}</h1>
    <small>{{ data.project.url }}</small>
</div>

<div class="pure-g">
    
    <div class="pure-u-1-6 full-height right-bordered project-version-menu-container">
        
        <div class="project-version-menu">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Version</legend>
                    
                    <div class="pure-u-1">
                        <select class="pure-input-1" ng-model="data.selectedVersion" ng-options="key for (key, value) in data.versions">
                        </select>
                    </div>
                    
                </fieldset>
            </form>
        </div>
        
        <ul class="menu">
            
            <li ng-repeat="environment in data.environments" class="menu-item" ng-class="{selected: data.selectedEnvironment == environment}">
                <div class="menu-item-container project-environment-menu-item" ng-click="selectEnvironment(environment)">
                    <h3>{{ environment.name }}</h3>
                </div>
            </li>
            
        </ul>
        
    </div>
    
    <div class="project-services-detail pure-u-1-2" ng-show="data.selectedEnvironment">
        
        <h2>{{ data.selectedEnvironment.name }}</h2>
        <ul class="project-services-list">
            <li ng-repeat="service in data.selectedEnvironment.services">
                <i></i>{{ service }}
            </li>
        </ul>
        
    </div>
    
</div>
