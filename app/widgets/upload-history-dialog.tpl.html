
<h1>Upload History for {{ project.attributes.name }}</h1>

<div class="load-indicator" ng-show="!data.ready">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
</div>

<div class="upload-history-container" ng-show="data.ready">
    
    <div ng-show="data.uploads.length <= 0">
        <aside>Not yet uploaded.</aside>
    </div>
    
    <div ng-show="data.uploads.length > 0">
        <ul>
            <li ng-repeat="upload in data.uploads">
                {{ upload.attributes.workingCopyName }} - {{ upload.attributes.services }} ({{ upload.attributes.status }} - {{ upload.attributes.created }})
            </li>
        </ul>
    </div>
    
    <div class="actions">
        <button type="button" class="pure-button float-right" ng-click="closeDialog()">Close</button>
    </div>
</div>
