
<div class="load-indicator" ng-show="!data.ready">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
</div>

<div class="group-detail-header" ng-show="data.ready">
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend><h1>{{ data.group.attributes.name }}</h1></legend>
            <div class="pure-g">
                <div class="pure-u-1-3">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-color3" ng-click="upload()"><i class="fa fa-cloud-upload"></i> Upload</button>
                    <button type="button" class="btn btn-color3" ng-click="removeUploads()"><i class="fa fa-trash-o"></i> Remove Uploads</button>
                    <button type="button" class="btn btn-color3" ng-click="removeMachines()"><i class="fa fa-desktop"></i> Remove Machines</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="pure-g" ng-show="data.ready">

    <div class="group-detail pure-u-1">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th><input ng-click="selectAll($event)" type="checkbox"/></th>
                        <th>Hostname / IP</th>
                        <th>Runtime</th>
                        <th>User</th>
                        <th>Port</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="machine in data.group.attributes.machines">
                        <td><input data-index="{{ $index }}" type="checkbox" ng-click="checkSelectAll($event)"/></td>
                        <td>{{ machine.address }}</td>
                        <td>{{ machine.runtime }}</td>
                        <td>{{ machine.username }}</td>
                        <td>{{ machine.port }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
