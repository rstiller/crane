
<h1>New Machine</h1>

<div class="pure-g new-machine-info">

    <div class="pure-u-1 load-indicator" ng-show="!data.ready">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <form class="pure-form pure-form-stacked pure-u-2-5" ng-show="data.ready">

        <label>
            <input type="radio" name="data.addressType" value="hostname" checked="checked" ng-click="changeAddressType('hostname')">
            Hostname
        </label>

        <fieldset class="pure-g hostname-fieldset">
            <div class="pure-u-1">
                <input class="pure-input-1" type="text" ng-model="data.hostname">
            </div>
        </fieldset>

        <label>
            <input type="radio" name="data.addressType" value="ip" ng-click="changeAddressType('ip')">
            IP-Addresses
        </label>

        <fieldset class="pure-g ip-fieldset">
            <label class="pure-u-1">Start-IP</label>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.startIp1" tabindex="0">
            </div>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.startIp2">
            </div>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.startIp3">
            </div>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.startIp4">
            </div>
            <div class="pure-u-1-5">
            </div>

            <label class="pure-u-1">End-IP</label>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.startIp1" readonly="readonly" tabindex="-1">
            </div>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.startIp2" readonly="readonly" tabindex="-1">
            </div>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.startIp3" readonly="readonly" tabindex="-1">
            </div>
            <div class="pure-u-1-5">
                <input class="pure-input-2-3" type="number" ng-model="data.endIp4">
            </div>
        </fieldset>

    </form>

    <div class="pure-u-1-5" ng-show="data.ready"></div>

    <form class="pure-form pure-form-stacked pure-u-2-5" ng-show="data.ready">

        <fieldset class="pure-g">
            <label class="pure-u-1">Groupname</label>
            <div class="pure-u-1">
                <input class="pure-input-1" type="text" ng-model="data.newGroupName">
            </div>

            <label class="pure-u-1">Groups</label>
            <div class="pure-u-1">
                <select class="pure-input-1" size="11" multiple="multiple"
                    ng-model="data.selectedGroups"
                    ng-options="group.attributes.name for group in data.groups track by group.attributes._id">
                    <option value="">&lt;New Group&gt;</option>
                </select>
            </div>
        </fieldset>

    </form>

    <form class="pure-form pure-form-stacked pure-u-2-5" ng-show="data.ready">
        <fieldset class="pure-g">
            <label class="pure-u-1">Username</label>
            <div class="pure-u-1">
                <input class="pure-input-1" type="text" ng-model="data.username">
            </div>

            <label class="pure-u-1">Password</label>
            <div class="pure-u-1">
                <input class="pure-input-1" type="password" ng-model="data.password">
            </div>
        </fieldset>
    </form>

    <div class="pure-u-1-5" ng-show="data.ready"></div>

    <form class="pure-form pure-form-stacked pure-u-2-5" ng-show="data.ready">
        <fieldset class="pure-g">
            <label class="pure-u-1">SSH Port</label>
            <div class="pure-u-1">
                <input class="pure-input-1" type="number" ng-model="data.port">
            </div>

            <label class="pure-u-1">Type</label>
            <div class="pure-u-1">
                <select class="pure-input-1" ng-model="data.runtime" ng-options="value for value in data.runtimes"></select>
            </div>
        </fieldset>
    </form>

    <div class="pure-u-1">
        <div class="float-right">
            <button type="button" class="pure-button" ng-click="closeDialog()">Cancel</button>
            <button type="submit" class="pure-button pure-button-success" ng-click="saveMachines()">Add</button>
        </div>
    </div>

</div>
