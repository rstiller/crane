
<div class="base-image-detail-header" ng-show="data.baseImage">
    <h1>{{ data.baseImage.name }}</h1>
    <a href="{{ url() }}" title="{{ url() }}" target="_blank" ng-show="data.baseImage.type == 'standard'">
        <small>{{ url() }}</small>
    </a>
</div>

<div class="base-image-detail-content" ng-show="data.baseImage">
    
    <div ng-show="data.baseImage.type == 'standard'" class="pure-g">
        
        <h2 class="pure-u-1">Tags</h2>
        
        <div ng-repeat="tag in data.baseImage.tags" class="pure-u-1-3">
            <div class="base-image-detail-tag">
                <h4>{{ tag.Tag }}</h4>
                
                <form class="pure-form pure-form-aligned">
                    
                    <fieldset>
                        <div class="pure-control-group">
                            <label>Id</label>
                            <input type="text" value="{{ tag.Id }}" class="pure-input-1-2" readonly>
                        </div>
                        
                        <div class="pure-control-group">
                            <label>Created</label>
                            <input type="text" value="{{ tag.Created }}" class="pure-input-1-2" readonly>
                        </div>
                        
                        <div class="pure-control-group">
                            <label>Size</label>
                            <input type="text" value="{{ tag.Size }}" class="pure-input-1-2" readonly>
                        </div>
                        
                        <div class="pure-control-group">
                            <label>VirtualSize</label>
                            <input type="text" value="{{ tag.VirtualSize }}" class="pure-input-1-2" readonly>
                        </div>
                    </fieldset>
                    
                </form>
            </div>
        </div>
    
    </div>
    
    <div ng-show="data.baseImage.type == 'custom'" class="pure-g">
        <div ng-controller="BaseImagesFormCtrl">
            <div ng-include="'app/base-images/base-image-edit.tpl.html'"></div>
        </div>
    </div>
    
</div>
