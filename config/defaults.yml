paths:
    baseImages: /var/crane/baseImages
    images: /var/crane/images
    repositories: /var/crane/repositories

db:
    path: /var/crane/data.db

schedule:
    check: 10s

registry:
    port: 5000
    user: crane
    password: crane
    email: no-reply@crane.io

logging:
    level: DEBUG
    file: /var/log/crane.log
    period: daily
